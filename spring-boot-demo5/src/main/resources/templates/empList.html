<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/dashboard.css" th:href="@{/static/css/dashboard.css}" rel="stylesheet">
  </head>

  <body>

  <div th:replace="common/header::top"></div>

    <div class="container-fluid">
      <div class="row">
        <!--侧边栏
        引入其他页面的语法规则
        页面路径::name名字
       -->
        <div th:replace="common/leftside::side(activeUri='emp')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <a href="" th:href="@{/emp/addEmp}" class="btn btn-sm btn-success">新增员工</a>
          <br/>   <br/>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>员工号</th>
                  <th>员工姓名</th>
                  <th>员工工资</th>
                  <th>入职时间</th>
                  <th>所属部门</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="emp:${empList}">
                  <td th:text="${emp.id}"></td>
                  <td th:text="${emp.name}"></td>
                  <td th:text="${emp.salary}"></td>
                  <td th:text="${#dates.format(emp.time,'yyyy/MM/dd')}"></td>
                  <td th:text="${emp.dep.name}"></td>
                  <td>
                    <a href="#" class="btn btn-sm btn-info" >修改</a><a href="#" class="btn btn-sm btn-danger" >删除</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <!--他的路径为  http://localhost:8080/static/js/popper.min.js-->
    <script src="static/js/popper.min.js" th:href="@{/static/js/popper.min.js}"></script>
    <script src="static/js/bootstrap.min.js" th:href="@{/static/js/bootstrap.min.js}"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
  </body>
</html>
